<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Version 5: Minimal Geometric -->
  <defs>
    <linearGradient id="v5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Full bleed background (edge to edge) -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="url(#v5Grad)"/>

  <!-- Simple notepad icon (larger, centered) -->
  <rect x="116" y="116" width="280" height="280" rx="24" fill="white" opacity="0.95"/>

  <!-- Binding holes at top (larger) -->
  <circle cx="170" cy="150" r="10" fill="#6366F1"/>
  <circle cx="256" cy="150" r="10" fill="#8B5CF6"/>
  <circle cx="342" cy="150" r="10" fill="#A855F7"/>

  <!-- Text lines (longer and thicker) -->
  <line x1="150" y1="210" x2="362" y2="210" stroke="#6366F1" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
  <line x1="150" y1="260" x2="362" y2="260" stroke="#6366F1" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
  <line x1="150" y1="310" x2="310" y2="310" stroke="#6366F1" stroke-width="8" stroke-linecap="round" opacity="0.5"/>

  <!-- Collaboration indicator - connected dots (larger) -->
  <g transform="translate(256, 355)">
    <circle cx="-35" cy="0" r="12" fill="#6366F1"/>
    <circle cx="0" cy="0" r="12" fill="#8B5CF6"/>
    <circle cx="35" cy="0" r="12" fill="#A855F7"/>
    <line x1="-23" y1="0" x2="-12" y2="0" stroke="#6366F1" stroke-width="4"/>
    <line x1="12" y1="0" x2="23" y2="0" stroke="#8B5CF6" stroke-width="4"/>
  </g>
</svg>
