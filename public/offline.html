<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CollabNote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e2e8f0;
    }

    .tips h2 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 12px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
      color: #4a5568;
      font-size: 14px;
    }

    .tips li {
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }

    .tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. CollabNote requires an active connection to sync your notes.</p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">Try Again</a>

    <div class="tips">
      <h2>While you're offline:</h2>
      <ul>
        <li>Check your internet connection</li>
        <li>Try switching between WiFi and mobile data</li>
        <li>Restart your router if needed</li>
      </ul>
    </div>
  </div>
</body>
</html>
